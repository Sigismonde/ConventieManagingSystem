<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editare Companie - Prodecan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/prodecan/dashboard">
                <i class="fas fa-university me-2"></i>Portal Convenții - Prodecan
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-building me-2"></i>
                    <span th:text="${companie.id == null ? 'Adăugare Companie Nouă' : 'Editare Companie'}">Companie</span>
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{${companie.id == null ? '/prodecan/companie-create' : '/prodecan/companie-edit/' + companie.id}}"
      th:object="${companie}" method="post">
                    
                    <div class="mb-3">
                        <label for="nume" class="form-label">Nume Companie</label>
                        <input type="text" class="form-control" id="nume" th:field="*{nume}" required>
                    </div>
                    
                    <div class="mb-3">
    <label for="cui" class="form-label">CUI:</label>
    <input type="text" 
           class="form-control" 
           id="cui" 
           th:field="*{cui}" 
           required
           pattern="([0-9]{1,10}|RO[0-9]{1,10})"
           title="Introduceți un CUI valid (doar cifre sau format RO urmat de cifre)">
    <small class="form-text text-muted">Exemplu: 12345678 sau RO12345678</small>
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" 
           class="form-control" 
           id="email" 
           th:field="*{email}" 
           required>
    <small class="form-text text-muted">Introduceți adresa de email a companiei</small>
</div>

<div class="mb-3">
    <label for="nrRegCom" class="form-label">Număr Registrul Comerțului:</label>
    <input type="text" 
           class="form-control" 
           id="nrRegCom" 
           th:field="*{nrRegCom}" 
           required
           pattern="J[A-Z]{2}/\d{1,4}/\d{4}"
           title="Introduceți un număr valid de forma JXX/NNNN/AAAA (ex: JTM/123/2023)">
    <small class="form-text text-muted">Format: JXX/NNNN/AAAA (ex: JTM/123/2023)</small>
</div>
                    
                    <div class="mb-3">
                        <label for="reprezentant" class="form-label">Reprezentant</label>
                        <input type="text" class="form-control" id="reprezentant" th:field="*{reprezentant}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="calitate" class="form-label">Calitate</label>
                        <input type="text" class="form-control" id="calitate" th:field="*{calitate}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="adresa" class="form-label">Adresa</label>
                        <input type="text" class="form-control" id="adresa" th:field="*{adresa}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefon" class="form-label">Telefon</label>
                        <input type="text" class="form-control" id="telefon" th:field="*{telefon}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Salvează
                        </button>
                        <a href="/prodecan/companii" class="btn btn-secondary">
    <i class="fas fa-arrow-left me-1"></i>Înapoi
</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
