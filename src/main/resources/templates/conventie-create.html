<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adauga Conventie Noua</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Acasa</a></li>
                <li class="breadcrumb-item active">Adauga Conventie</li>
            </ol>
        </nav>

        <h2>Conventie Noua</h2>

        <form th:object="${conventie}" th:action="@{/conventie-create-save}" method="post">
                
				<div class="col-sm">
				    <select th:field="*{companie}" class="form-control">
				        <option value="">Selecteaza compania</option>
				        <option th:each="companie : ${companii}" 
				                th:value="${companie.id}" 
				                th:text="${companie.nume}">
				        </option>
				    </select>
				</div>
				
				
				<div class="col-sm">
				    <select th:field="*{student}" class="form-control">
				        <option value="">Selecteaza studentul</option>
				        <option th:each="student : ${studenti}" 
				                th:value="${student.id}" 
				                th:text="${student.nume + ' ' + student.prenume}">
				        </option>
				    </select>
				</div>
            
            

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="loculDesfasurarii">Locul desfasurarii</label>
                    <input type="text" class="form-control" id="loculDesfasurarii" th:field="*{loculDesfasurarii}">
                </div>

                <div class="form-group col-md-6">
                    <label for="durataInPlanulDeInvatamant">Durata in planul de invatamant</label>
                    <input type="number" class="form-control" id="durataInPlanulDeInvatamant" 
                           th:field="*{durataInPlanulDeInvatamant}">
                    <small class="form-text text-muted">240 ore la cti-ro, cti-en, is; 160 ore la info-zi, info-id</small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dataInceput">Data inceput</label>
                    <input type="date" class="form-control" id="dataInceput" th:field="*{dataInceput}">
                </div>

                <div class="form-group col-md-6">
                    <label for="dataSfarsit">Data sfarsit</label>
                    <input type="date" class="form-control" id="dataSfarsit" th:field="*{dataSfarsit}">
                </div>
            </div>

            <div class="form-group">
                <label for="numeProiect">Nume proiect</label>
                <input type="text" class="form-control" id="numeProiect" th:field="*{numeProiect}">
            </div>

            <!-- Sectiunea Tutore -->
            <h4>Tutore</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tutoreNume">Nume tutore</label>
                    <input type="text" class="form-control" id="tutoreNume" th:field="*{tutore.nume}">
                </div>
                <div class="form-group col-md-6">
                    <label for="tutorePrenume">Prenume tutore</label>
                    <input type="text" class="form-control" id="tutorePrenume" th:field="*{tutore.prenume}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="tutoreFunctie">Functie tutore</label>
                    <input type="text" class="form-control" id="tutoreFunctie" th:field="*{tutore.functie}">
                </div>
                <div class="form-group col-md-4">
                    <label for="tutoreTelefon">Telefon tutore</label>
                    <input type="text" class="form-control" id="tutoreTelefon" th:field="*{tutore.telefon}">
                </div>
                <div class="form-group col-md-4">
                    <label for="tutoreEmail">Email tutore</label>
                    <input type="email" class="form-control" id="tutoreEmail" th:field="*{tutore.email}">
                </div>
            </div>

            <div class="form-group">
                <label for="cadruDidactic">Cadru didactic</label>
                <select class="form-control" id="cadruDidactic" th:field="*{cadruDidactic}">
                    <option value="">Selecteaza cadrul didactic</option>
                    <option th:each="cd : ${cadreDidactice}" 
                            th:value="${cd.id}" 
                            th:text="${cd.nume + ' ' + cd.prenume}"></option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="numarCredite">Numar credite</label>
                    <input type="number" class="form-control" id="numarCredite" th:field="*{numarCredite}">
                    <small class="form-text text-muted">8 la cti-ro, cti-en, is; 7 la info-zi, info-id</small>
                </div>
                <div class="form-group col-md-4">
                    <label for="indemnizatii">Indemnizatii</label>
                    <input type="text" class="form-control" id="indemnizatii" th:field="*{indemnizatii}">
                </div>
                <div class="form-group col-md-4">
                    <label for="avantaje">Avantaje</label>
                    <input type="text" class="form-control" id="avantaje" th:field="*{avantaje}">
                </div>
            </div>

            <div class="form-group">
                <label for="altePrecizari">Alte precizari</label>
                <textarea class="form-control" id="altePrecizari" th:field="*{altePrecizari}" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="dataIntocmirii">Data intocmirii</label>
                <input type="date" class="form-control" id="dataIntocmirii" th:field="*{dataIntocmirii}">
            </div>

            <button type="submit" class="btn btn-primary">Salveaza</button>
            <a href="/conventie-read" class="btn btn-secondary">Anuleaza</a>
        </form>
    </div>
</body>
</html>
