<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Management Companii - Prodecan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Același navbar ca în dashboard -->
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-building me-2"></i>Management Companii
                </h5>
                <a href="/companie-create" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus me-1"></i>Adaugă Companie
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nume Companie</th>
                                <th>Reprezentant</th>
                                <th>Adresa</th>
                                <th>Telefon</th>
                                <th>Acțiuni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="companie : ${companii}">
                                <td th:text="${companie.nume}">Nume</td>
                                <td th:text="${companie.reprezentant}">Reprezentant</td>
                                <td th:text="${companie.adresa}">Adresa</td>
                                <td th:text="${companie.telefon}">Telefon</td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/companie-edit/{id}(id=${companie.id})}" 
                                           class="btn btn-primary btn-sm me-1">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/companie-delete/{id}(id=${companie.id})}" 
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Ești sigur că vrei să ștergi această companie?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
