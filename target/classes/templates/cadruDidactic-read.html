
<!doctype html>
<html lang="ro">
<head>
	<meta charset="UTF-8">
  <title>Conventii 1.0</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Acasa</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Cadre didactice</li>
		  </ol>
		</nav>	
		<div th:switch="${cadreDidactice}">
		    <h2 th:case="null">Nu este niciun cadru didactic in baza de date!</h2>
	        <div th:case="*">
	            <h2>Cadre didactice</h2>
	            <table class="table table-small">
	                <thead>
	                    <tr>
	                        <th scope="col">#</th>
	                        <th scope="col">Editeaza</th>
	                        <th scope="col">Sterge</th>
	                        
	                        <th scope="col">Nume</th>
	                        <th scope="col">Prenume</th>
	                        <th scope="col">Functie</th>
	                        <th scope="col">Specializare</th>
	                        
	                        <th scope="col">Telefon</th>
	                        <th scope="col">Email</th>	                      
	                    </tr>
	                </thead>
	                <tbody>
		                <tr th:each="cadruDidactic : ${cadreDidactice}">
		                    <td scope="col" th:text="${cadruDidactic.id}"></td>		                    
		                    <td><a th:href="@{/cadruDidactic-edit/{id}(id=${cadruDidactic.id})}">Editeaza</a></td>
		                    <td><a th:href="@{/cadruDidactic-delete/{id}(id=${cadruDidactic.id})}">Sterge</a></td>		                    
		                    <td th:text="${cadruDidactic.nume}"></td>
		                    <td th:text="${cadruDidactic.prenume}"></td>
		                    <td th:text="${cadruDidactic.functie}"></td>
		                    <td th:text="${cadruDidactic.specializare}"></td>
		                    <td th:text="${cadruDidactic.telefon}"></td>
		                    <td th:text="${cadruDidactic.email}"></td>		                    
		                </tr>
	            	</tbody>
	        	</table>
		    </div>      
		    <p><a href="/cadruDidactic-create">Adauga un cadru didactic nou</a></p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
