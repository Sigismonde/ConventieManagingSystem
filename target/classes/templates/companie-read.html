<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conventii de practica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Acasa</a></li>
                <li class="breadcrumb-item active">Conventii</li>
            </ol>
        </nav>

        <div th:if="${conventii.isEmpty()}">
            <div class="alert alert-warning">
                Nu este nicio conventie in baza de date!
            </div>
        </div>

        <div th:unless="${conventii.isEmpty()}">
            <h2>Conventii de practica</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Companie</th>
                            <th>Student</th>
                            <th>Locul desfasurarii</th>
                            <th>Perioada</th>
                            <th>Proiect</th>
                            <th>Cadru didactic</th>
                            <th>Actiuni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="conventie : ${conventii}">
                            <td th:text="${conventie.companie != null ? conventie.companie.nume : ''}"></td>
                            <td th:text="${conventie.student != null ? conventie.student.nume + ' ' + conventie.student.prenume : ''}"></td>
                            <td th:text="${conventie.loculDesfasurarii}"></td>
                            <td th:text="${conventie.dataInceput != null and conventie.dataSfarsit != null ? 
                                #dates.format(conventie.dataInceput, 'dd.MM.yyyy') + ' - ' + 
                                #dates.format(conventie.dataSfarsit, 'dd.MM.yyyy') : ''}"></td>
                            <td th:text="${conventie.numeProiect}"></td>
                            <td th:text="${conventie.cadruDidactic != null ? conventie.cadruDidactic.nume + ' ' + conventie.cadruDidactic.prenume : ''}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/conventie-edit/{id}(id=${conventie.id})}" 
                                       class="btn btn-primary btn-sm" 
                                       title="Editeaza">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/conventie-delete/{id}(id=${conventie.id})}" 
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Esti sigur ca vrei sa stergi aceasta conventie?')"
                                       title="Sterge">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                    <a th:href="@{/conventie-export/{id}(id=${conventie.id})}" 
                                       class="btn btn-success btn-sm"
                                       title="Exporta conventie">
                                        <i class="fas fa-file-export"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/conventie-create" class="btn btn-success">
                <i class="fas fa-plus"></i> Adauga conventie noua
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
